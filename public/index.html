<html>
    <head>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <script>
            $(document).ready(function(){
                loadYear();
            });
         function loadYear(){
             var str="";
            $.ajax({
            url: 'http://localhost:3003/user/',
            type: 'GET',
            crossDomain: true,
            dataType: 'json',
            data:{
                format:"json"
            },
            success:function(data){
                console.log(data[0].FirstName);
                for(var i=0;i<data.length;i++){
                    str=str+'<tr>';
                        str=str+'<td>'+data[i].FirstName+'</td>';
                        str=str+'<td>'+data[i].LastName+'</td>';
                    str=str+'</tr>';
                    
                }
            $("#mainTable").append(str);
            }
            });
         }


         function GetName(){
             var name = $("#getName").val();
            var str="";
            $.ajax({
            url: 'http://localhost:3003/user/name/'+name,
            type: 'GET',
            crossDomain: true,
            dataType: 'json',
            data:{
               
                format:"json"
            },
            success:function(data){
                console.log(data[0].FirstName);
                
                for(var i=0;i<data.length;i++){
                    str=str+'<tr>';
                        str=str+'<td>'+data[i].FirstName+'</td>';
                        str=str+'<td>'+data[i].LastName+'</td>';
                    str=str+'</tr>';
                    
                }
            $("#specificTable").append(str);
            }
            });
         }
        </script>
    </head>
    <body>
       <h1>Showing All Data</h1>
       <table id="mainTable">
        <th>First Name</th><th>Last Name</th>
       </table>

       <input type="text" id="getName" />
       <input type="submit" value="Submit" onclick="GetName()" />
       <h4>Your details are:</h4>

           </table>
        </body>
